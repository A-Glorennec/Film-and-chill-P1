<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Films and Chill</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"
        integrity="sha512-uKQ39gEGiyUJl4AI6L+ekBdGKpGw4xJ55+xyJG7YFlJokPNYegn9KwQ3P8A7aFQAUtUsAQHep+d/lrGqrbPIDQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="categories.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=The+Girl+Next+Door&display=swap" rel="stylesheet">
</head>

<body>
    <!--Header-->
    <header>
        <div class="logo-header">
            <a href="index.html"><img src="assets/logo_bobine_redimensionné-transparent.png"
                    alt="logo clap de cinéma"></a>
            <h1 class=" header-title">Films and Chill</h1>
        </div>
        <div class="nav">
            <nav>
                <ul class="desktop-display">
                    <li><a href="#"></a>A l'affiche</li>
                    <li><a href="categories.html">Catégories</a></li>
                    <li><a href="#"></a>Tendances</li>
                    <li><a href="#"></a>A propos</li>
                    <li><a href="#"></a>Trouver une salle</li>
                </ul>
            </nav>
            <form action="">
                <div class="icone-menu">
                    <i class="fa-solid fa-bars"></i>
                </div>
                <button><i class="fa-solid fa-magnifying-glass"></i></button>
                <input type="text" placeholder="Chercher un film">
            </form>
        </div>
    </header>
    <!--Main-->
    <main>
        <div class="background-img">
            <img class="img1" src="assets/background-mobile-resize.png" alt="">
            <img class="img2" src="assets/background-mobile-resize.png" alt="">
        </div>
        <!--Section on display-->
        <section class="container-on-display">
            <article class="cards-on-display">
                <h1 class="on-display-title">Jeunesse</h1>
                <div class="on-display-img">
                    <img src="assets/affiche-belle-et-la-bete.jpg" alt="Affiche La Belle et la Bête">
                    <img src="assets/affiche-asterix-obelix.jpg" alt="Affiche Astérix et Obélix">
                </div>
            </article>

            <article class="cards-on-display">
                <h1 class="on-display-title">Fantastique</h1>
                <div class="on-display-img">
                    <img class="on-display-img" src="assets/affiche-la-croisee-des-mondes.jpg"
                        alt="Affiche A la croisée des mondes">
                    <img class="on-display-img" src="assets/affiche-etoile-du-nord.jpeg" alt="Affiche L'étoile du nord">
                </div>
            </article>

            <article class=" cards-on-display">
                <h1 class="on-display-title">Romance</h1>
                <div class="on-display-img">
                    <img class="on-display-img" src="assets/affiche-il-etait-temps.jpg" alt="Affiche Il etait temps">
                    <img class="on-display-img" src="assets/affiche-me-before-you.jpg" alt="Affiche Me before you">
                </div>
            </article>

            <article class="cards-on-display">
                <h1 class="on-display-title">Action</h1>
                <div class="on-display-img">
                    <img class="on-display-img" src="assets/affiche-mad-max.jpeg" alt="Affiche Mad Max">
                    <img class="on-display-img" src="assets/affiche-hacker.png" alt="Affiche Hacker">
                </div>
            </article>

            <article class="cards-on-display">
                <h1 class="on-display-title">Comédie</h1>
                <div class="on-display-img">
                    <img class="on-display-img" src="assets/affiche-cite-de-la-peur.jpg"
                        alt="Affiche La cité de la peur">
                    <img class="on-display-img" src="assets/affiche-ascension.jpg" alt="Affiche L'Ascension">
                </div>
            </article>
        </section>
    </main>
    <!--Fin Main-->

    <!--Footer-->

    <footer>
        <div class="footer-logo">
            <img class="logo-footer" src="assets/logo_bobine_redimensionné-transparent.png" alt="logo clap de cinéma">
            <p class="title-footer">Films and Chill &copy</p>
        </div>
        <div class="social-network">
            <a href="#"><img class="social-network-logo" src="assets/facebook.svg" alt="Icône Facebook"></a>
            <a href="#"><img class="social-network-logo" src="assets/insta.svg" alt="Icône Instagram"></a>
            <a href="#"><img class="social-network-logo" src="assets/twitter.svg" alt="Icone Twitter"></a>
            <a href="#"><img class="social-network-logo" src="assets/mail.svg"></a>
        </div>
    </footer>
</body>

</html>
