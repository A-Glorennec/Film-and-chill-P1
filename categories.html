<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Films and Chill</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"
        integrity="sha512-uKQ39gEGiyUJl4AI6L+ekBdGKpGw4xJ55+xyJG7YFlJokPNYegn9KwQ3P8A7aFQAUtUsAQHep+d/lrGqrbPIDQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="categories.css">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=The+Girl+Next+Door&display=swap" rel="stylesheet">
</head>

<body>
    <!--Header-->
    <header>
        <div class="logo-header">
            <a href="index.html"><img src="assets/logo_bobine_redimensionné-transparent.png"
                    alt="logo clap de cinéma"></a>
            <h1 class=" header-title">Films and Chill</h1>
        </div>
        <div class="nav">
            <nav id="my-sidenav" class="sidenav">
                <a id="close-btn" class="close" href="#">x</a>
                <ul class="desktop-display">
                    <li><a href="index.html">A l'affiche</a></li>
                    <li><a href="categories.html">Catégories</a></li>
                    <li><a href="#">Tendances</a></li>
                    <li><a href="#">A propos</a></li>
                    <li><a href="#">Trouver une salle</a></li>
                </ul>
            </nav>
            <a href="#" id="open-btn">
                <span class="burger-icon">
                    <span></span>
                    <span></span>
                    <span></span>
                </span>
            </a>
            <form action="">
                <button aria-label="search"><i class="fa-solid fa-magnifying-glass"></i></button>
                <input type="text" placeholder="Chercher un film">
            </form>
        </div>
    </header>
    <!--Main-->
    <main>
        <div class="background-img-mobile">
            <img class="img1" src="assets/background-mobile-resize.png" alt="">
            <img class="img2" src="assets/background-mobile-resize.png" alt="">
        </div>
        <!--Section on display-->
        <section class="container-categories">
            <article class="cards-categories">
                <h1 class="categories-title">Jeunesse</h1>
                <div class="categories-img">
                    <img src="assets/affiches-films/affiche-belle-et-la-bete.jpg" alt="Affiche La Belle et la Bête">
                    <img src="assets/affiches-films/affiche-asterix-obelix.jpg" alt="Affiche Astérix et Obélix">
                </div>
            </article>

            <article class="cards-categories">
                <h1 class="categories-title">Fantastique</h1>
                <div class="categories-img">
                    <img class="categories-img" src="assets/affiches-films/affiche-la-croisee-des-mondes.jpg"
                        alt="Affiche A la croisée des mondes">
                    <img class="categories-img" src="assets/affiche-etoile-du-nord.jpeg" alt="Affiche L'étoile du nord">
                </div>
            </article>

            <article class=" cards-categories">
                <h1 class="categories-title">Romance</h1>
                <div class="categories-img">
                    <img class="categories-img" src="assets/affiches-films/uM6xrL0c9ZRDDfoC2FOcRQUKOWz.jpg"
                        alt="Affiche Il etait temps">
                    <img class="categories-img" src="assets/affiches-films/108899355.jpg" alt="Affiche Me before you">
                </div>
            </article>

            <article class="cards-categories">
                <h1 class="categories-title">Action</h1>
                <div class="categories-img">
                    <img class="categories-img" src="assets/affiches-films/affiche-mad-max.jpeg" alt="Affiche Mad Max">
                    <img class="categories-img" src="assets/affiches-films/affiche-hacker.png" alt="Affiche Hacker">
                </div>
            </article>

            <article class="cards-categories">
                <h1 class="categories-title">Comédie</h1>
                <div class="categories-img">
                    <img class="categories-img" src="assets/affiches-films/affiche-cite-de-la-peur.jpg"
                        alt="Affiche La cité de la peur">
                    <img class="categories-img" src="assets/affiches-films/affiche-ascension.jpg"
                        alt="Affiche L'Ascension">
                </div>
            </article>
        </section>
    </main>
    <!--Fin Main-->

    <!--Footer-->

    <footer>
        <div class="footer-logo">
            <img class="logo-footer" src="assets/logo_bobine_redimensionné-transparent.png" alt="logo clap de cinéma">
            <p class="title-footer">Films and Chill &copy</p>
        </div>
        <div class="social-network">
            <a href="#" aria-label="Lien vers la page Facebook"><img class=" social-network-logo"
                    src="assets/facebook.svg" alt="Icône Facebook"></a>
            <a href="#" aria-label="Lien vers la page Instagram"><img class="social-network-logo" src="assets/insta.svg"
                    alt="Icône Instagram"></a>
            <a href="#" aria-label="Lien vers la page X"><img class="social-network-logo" src="assets/twitter.svg"
                    alt="Icone Twitter"></a>
            <a href="#" aria-label="Lien pour envoyer un mail"><img class="social-network-logo" src="assets/mail.svg"
                    alt="Icône mail"></a>
        </div>
    </footer>
    <script src="categories.js"></script>
    <script src="index.js"></script>
</body>

</html>
